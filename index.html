<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <div class="data">
      <img src="./images/image-equilibrium.jpg" alt="main image" id="main-img">
      <h2>Equilibrium #3429</h2>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="stats">
        <div class="item">
          <img src="./images/icon-ethereum.svg" alt="etherium" id="eth">
          <p>0.041 ETH</p>
        </div>
        <div class="item">
          <img src="./images/icon-clock.svg" alt="clock" id="clock">
          <p>3 days left</p>
        </div>

      </div>
      <hr id="bar" />
      <div class="creator">
        <img src="./images/image-avatar.png" alt="guy with sunlight on the face" id="avatar">
        <p>
          Creation of <span id="white-color">Jules Wyvern</span>
        </p>
      </div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/bunny1351">Bhupender Singh Bhauriyal</a>.
  </div>
</body>

</html>
